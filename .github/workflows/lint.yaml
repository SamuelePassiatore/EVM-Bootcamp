name: Lint

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      projects: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            week4: 'week-4/dapp-voting'
            week5: 'week-5/dapp-lottery'
      - run: echo "${{ steps.filter.outputs.changes }}"

  ci:
    needs: filter
    if: ${{ needs.filter.outputs.projects != '[]' && needs.filter.outputs.projects != '' }}
    strategy:
      matrix:
        # Parse JSON array containing names of all filters matching any of changed files
        # e.g. ['package1', 'package2'] if both package folders contains changes
        package: ${{ fromJSON(needs.filter.outputs.projects) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node env
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn
          cache-dependency-path: ${{ matrix.package }}/yarn.lock

      - name: Install dependencies
        run: yarn install --immutable
        working-directory: ${{ matrix.package }}

      - name: Run hardhat node, deploy contracts (& generate contracts typescript output)
        run: yarn chain & yarn deploy
        working-directory: ${{ matrix.package }}

      - name: Run hardhat lint
        run: yarn hardhat:lint --max-warnings=0
        working-directory: ${{ matrix.package }}

      - name: Run nextjs lint
        run: yarn next:lint --max-warnings=0
        working-directory: ${{ matrix.package }}

      - name: Check typings on nextjs
        run: yarn next:check-types
        working-directory: ${{ matrix.package }}
